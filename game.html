<html>
<head>
  <script type="text/javascript" src="jquery-1.9.1.js"></script>
  <script type="text/javascript" src="keymaster.js"></script>
  <script type="text/javascript" src="inheritance.js"></script>
  <script type="text/javascript" src="moving_object.js"></script>
  <script type="text/javascript" src="asteroid.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="ship.js"></script>
  <script type="text/javascript" src="bullet.js"></script>
  <title>Asteroids</title>
</head>
<body>
  <canvas id="game" width="1200" height="800"></canvas>
  <h1>
  Controls: W, A, S, D to Move || Spacebar to Fire (in the direction you are moving)
  </h1>
  
  <script>
  $(function() {
    var canvas = document.getElementsByTagName("canvas")[0];
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 1200, 800);
    ctx.fillStyle = "white";
    ctx.font = "100px Verdana"
    ctx.fillText("Asteroids", 350, 300);
    ctx.fillText("Click to Play", 275, 500);
    
    $("#game").click(function () {
      new Asteroids.Game(ctx).start();
    });
  })
  </script>
</body>
</html>
